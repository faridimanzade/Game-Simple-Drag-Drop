<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Drag Game</title>
</head>

<body>

    <div class="gameArea">
        <div class="slots">
            <div class="triangleSlot"></div>
            <div class="squareSlot"></div>
            <div class="circleSlot"></div>
            <div class="starSlotContainer">
                <div class="starSlot"></div>
            </div>
        </div>
        <div class="blocks">
            <div class="starBlockContainer">
                <div class="starBlock"></div>
            </div>
            <div class="circleBlock"></div>
            <div class="squareBlock"></div>
            <div class="triangleBlock"></div>
        </div>
    </div>


    <div class="winner">
        <h1>You WON!!!</h1>
        <p>Play Again?</p>
    </div>


    <div class="preloader"></div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
